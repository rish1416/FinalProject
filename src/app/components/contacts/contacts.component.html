<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2>Contact Us</h2>
    </div>

    <div class="row">

      <div class="col-lg-6 d-flex align-items-stretch aos-init aos-animate" data-aos="fade-up">
        <div class="info-box">
          <i class="fa fa-map"></i>
          <h3>Our Address</h3>
          <p>250, Bara Bazaar Bansilal Chowk</p>
        </div>
      </div>

      <div class="col-lg-3 d-flex align-items-stretch aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
        <div class="info-box">
          <i class="fa fa-envelope"></i>
          <h3>Email Us</h3>
          <p>info@example.com<br>contact@example.com</p>
        </div>
      </div>

      <div class="col-lg-3 d-flex align-items-stretch aos-init" data-aos="fade-up" data-aos-delay="200">
        <div class="info-box ">
          <i class="fa fa-phone-square"></i>
          <h3>Call Us</h3>
          <p>+91-8602798207<br>+91-8770058304</p>
        </div>
      </div>

      <div class="col-lg-12 aos-init" data-aos="fade-up" data-aos-delay="300">
        <form class="php-email-form">
          <div class="form-row">
            <div class="col-lg-6 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="col-lg-6 form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
          </div>
          <div class="text-center"><button type="submit">Send Message</button></div>
        </form>
      </div>

    </div>

  </div>
</section>
